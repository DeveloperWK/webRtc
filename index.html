<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WebRTC</h1>
    <div id="videos">
      <video class="video-player" id="user-1" autoplay playsinline></video>
      <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>
    <button id="create-offer">Create Offer</button>
    <label for="SDP Offer">SDP Offer</label>
    <textarea id="offer-sdp"></textarea>
    <button id="create-answer">Create Answer</button>
    <label for="SDP Answer">SDP Answer</label>
    <textarea id="answer-sdp"></textarea>
    <button id="add-answer">Add Answer</button>
    <script src="agora-rtm-sdk-1.4.4.js"></script>
    <script src="main.js"></script>
  </body>
</html>
