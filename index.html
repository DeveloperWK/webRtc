<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WebRTC</h1>
    <h2>Local Video</h2>
    <video id="user-1" autoplay playsinline></video>
    <h2>Remote Video</h2>
    <video id="user-2" autoplay playsinline></video>
    <h3>Status: <span id="status">Idle</span></h3>
    <div>
      <button id="create-offer">Create Offer</button>
      <button id="create-answer">Create Answer</button>
      <button id="add-answer">Add Answer</button>
      <button id="toggle-screen">Share Screen</button>
      <p id="screen-status" style="color: green; display: none">
        üñ•Ô∏è You are sharing your screen
      </p>
      <button id="toggle-audio">Mute</button>
      <button id="close-connection">Close</button>
    </div>
    <textarea id="offer-sdp" placeholder="Offer SDP"></textarea>
    <textarea id="answer-sdp" placeholder="Answer SDP"></textarea>
  </body>
</html>
